<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
  <link href="/css/styles/recipe_card.css" rek="stylesheet" type="text/css" />
  <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background-color: #ebf2ff;
    }
  </style>
</head>

<body>
  <!-- nav start -->
  <header class="site-header navbar">
    <!-- navbar -->
  </header>
  <!-- nav end -->
  <!-- content start -->
  <!-- 기본이 되는 제일 큰 그리드 -->
  <div
    style="display: grid; grid-template-columns: 50px 300px 50px 250px 50px 250px 250px 50px; grid-template-rows: 40px 10px 250px 250px 250px 25px 25px; margin: auto;">
    <!-- 가로,세로 버전 이동 버튼들 -->
    <div style="grid-column: 2; grid-row: 1; margin-top:10px">
      <button type="button" id="goLifephoto"
        style="text-align: center; font-size: 18px; border: transparent; background-color: #7689b1; width: 100px; border-radius: 5px; color: white; display: inline-block;">
        세로버전
      </button>
      <button type="button" id="goLifephoto2"
        style="text-align: center; font-size: 18px; border: transparent; background-color: #485d86; width: 100px; border-radius: 5px; color: white; display: inline-block;">
        가로버전
      </button>
    </div>
    <!-- 페이지 이동 버튼들 -->
    <div style="grid-column: 6/8; grid-row: 1; margin-top:10px">
      <button type="button" id="goAIpage"
        style="text-align: center; font-size: 18px; border: transparent; background-color: #7689b1; width: 100px; border-radius: 5px; color: white; display: inline-block;">
        AI랑 놀기
      </button>
      <button type="button" id="goPhotopage"
        style="text-align: center; font-size: 18px; border: transparent; background-color: #485d86; width: 100px; border-radius: 5px; color: white; display: inline-block;">
        사진첩 가기
      </button>
      <button type="button" id="goPlanpage"
        style="text-align: center; font-size: 18px; border: transparent; background-color: #7689b1; width: 140px; border-radius: 5px; color: white; display: inline-block;">
        일정 페이지 가기
      </button>
    </div>
    <!-- 사진 프레임 -->
    <div class="photo-container" id="photo-container"
      style="margin-top: 30px; width: 250px; background-color: #60749d; height: 100%; width: 100%; margin: auto; grid-column: 2/5; grid-row: 3/7;">
      <div class="photos"
        style="display: grid; grid-template-columns: 35px 250px 30px 250px 35px; grid-template-rows: 25px 300px 25px 300px 25px;">
        <!-- 첫번째 사진, input 첫번째 값이 들어감 -->
        <div
          style="background-color: white; height: 300px; width: 250px; box-shadow: 0px 0px 10px 0px gray;border-radius: 10px; grid-column: 2; grid-row: 2;">
          <img class="photo-frame" src="/css/assets/null.png" id="lifephoto1" style="width: 250px; height: 300px;">
        </div>
        <!-- 두번째 사진, input 두번째 값이 들어감 -->
        <div
          style="background-color: white; height: 300px; width: 250px; box-shadow: 0px 0px 10px 0px gray;border-radius: 10px; grid-column: 4; grid-row: 2;">
          <img class="photo-frame" src="/css/assets/null.png" id="lifephoto2" style="width: 250px; height: 300px;">
        </div>
        <!-- 세번째 사진, input 세번째 값이 들어감 -->
        <div
          style="background-color: white; height: 300px; width: 250px; box-shadow: 0px 0px 10px 0px gray;border-radius: 10px; grid-column: 2; grid-row: 4;">
          <img class="photo-frame" src="/css/assets/null.png" id="lifephoto3" style="width: 250px; height: 300px;">
        </div>
        <!-- 네번째 사진, input 네번째 값이 들어감 -->
        <div
          style="background-color: white; height: 300px; width: 250px; box-shadow: 0px 0px 10px 0px gray;border-radius: 10px; grid-column: 4; grid-row: 4;">
          <img class="photo-frame" src="/css/assets/null.png" id="lifephoto4" style="width: 250px; height: 300px;">
        </div>
      </div>
      <!-- 사진 프레임 하단에 들어가는 고정 글자 -->
      <div class="footer" style="display: flex; flex-direction: column; align-items: center;">
        <p id="f-title" style="font-size: 25px; font-weight: 700; color: white;"> Happy Time 🥳 </p>
        <p id="f-date" style="font-size: 18px; font-weight: 500; color: white;">🏝️ Liberation-Film 🏝️</p>
      </div>
    </div>

    <!-- input 창 -->
    <div class="shadow mb-5 bg-body rounded" style="grid-column: 6/8; grid-row: 3/6; height: 75%;">
      <div
        style="background-color: #60749d; width: 100%; height: 25px; color: white; text-align: center; font-size: 20px;">
        FILM
      </div>
      <!-- 로딩창 -->
      <div id="loading" style="display: none;">
        <div class="overlay"></div>
        <div class="spinner"></div>
      </div>
      <!-- input 값 받는 부분 -->
      <div style="padding: 15px;">
        <div style="font-size: 23px; color: red; text-align: center;">
          ※ 이 페이지는 사진이 저장되지 않습니다! <br>사진 다운로드를 꼭 눌러주세요! ※
        </div>
        <label for="formFile" class="form-label" style="margin-top: 10px;">첫번째 이미지</label>
        <input class="form-control" type="file" id="inputFile1">
        <label for="formFile" class="form-label" style="margin-top: 10px;">두번째 이미지</label>
        <input class="form-control" type="file" id="inputFile2">
        <label for="formFile" class="form-label" style="margin-top: 10px;">세번째 이미지</label>
        <input class="form-control" type="file" id="inputFile3">
        <label for="formFile" class="form-label" style="margin-top: 10px;">네번째 이미지</label>
        <input class="form-control" type="file" id="inputFile4">
        <!-- input 창 버튼들  -->
        <div style="text-align: center;">
          <button onclick="cancle()"
            style="text-align: center; font-size: 18px; border: transparent; background-color: #7689b1; margin-top: 20px; width: 100px; border-radius: 5px; color: white; display: inline-block;">
            취소
          </button>
          <button onclick="inputFile()" id="lifephoto-button"
            style="text-align: center; font-size: 18px; border: transparent; background-color: #485d86; margin-top: 20px; width: 100px; border-radius: 5px; color: white; display: inline-block;">
            사진 넣기
          </button>
          <button onclick="saveButton()" id="save-button"
            style="text-align: center; font-size: 18px; border: transparent; background-color: #7689b1; margin-top: 20px; width: 120px; border-radius: 5px; color: white; display: inline-block;">
            사진 다운로드
          </button>
        </div>
      </div>
    </div>
    <!-- 페이지 오른쪽 하단 여권과 티켓이미지  -->
    <div style="grid-column: 6/8; grid-row: 5/7; margin: 70px auto;">
      <img src="css/assets/lifephoto.png" alt="">
    </div>
  </div>
  <!-- content end -->
  <!-- 그룹만들기 모달창 -->
  <div class="modal fade" id="makegroup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="su" style="color: #485d86;">
            Make Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="groupname" id="groupname" type="name" class="form-control" placeholder="Group Name">
                  <div style="display: flex;" id="group_make_box">
                    <input name="addemail" id="usersearch" type="email" class="form-control" autocomplete="off"
                      placeholder="Email to add" style="width: 300px;">
                    <button type="button" class="signup" onclick="addMember()"
                      style="width: 100px; background-color: #485d86; margin-left: 25px;"
                      id="addmember-btn">Search</button>
                  </div>
                  <div style="color: #7c838c;">
                    <p style="justify-content: left; color:#8d949e; margin-top: 20px;"> Searched
                      Emails </p>
                    <div id="email-list"
                      style="border: 5px double #8d949e; border-radius: 10px; padding: 10px 0px; margin-bottom: 10px;">
                      <ul id="email-ul" style="position: relative; right: 10px;">
                      </ul>
                    </div>
                  </div>
                  <button type="button" onclick="addMembersToGroup()"
                    style="width: 40px; height: 45px; margin-left: 10px; background-color: #485d86;">⬇️</button>
                  <button type="button" onclick="DeleteMembers()"
                    style="width: 40px; height: 45px; margin-left: 10px; background-color: #485d86;">⬆️</button>
                  <div style="color: #4d6087;">
                    <p style="justify-content: left; color:#60749d; margin-top: 10px;"> Selected
                      Emails </p>
                    <div id="selected-email-list"
                      style="border: 5px double #60749d; border-radius: 10px; padding: 10px 0px; margin-bottom: 10px;">
                      <ul id="selected-email-ul" style="position: relative; right: 10px;">
                      </ul>
                    </div>
                  </div>
                  <div class="sign-up" style="display: flex;">
                    <button type="button" class="cancle" data-bs-dismiss="modal" aria-label="Close"
                      onclick="document.getElementById('makegroup').style.display = 'none'"
                      style="margin-right: 10px; background-color: #7689b1;">Cancel</button>
                    <button type="button" class="signup" onclick="addGroup()"
                      style="background-color: #485d86;">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 휴지통 모달 -->
    <div class="modal" id="trash" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">🗑 휴지통</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="trash-modal-body" class="modal-body">
            <div id="trash-container">
              <!-- 토글 -->
              <div class="trash-toggle">
                <input type="checkbox" id="photo-toggle">
                <button id="photoButton" onclick="loadTrash('photo')">사진</button>
                <input type="checkbox" id="note-toggle">
                <button id="noteButton" onclick="loadTrash('note')">노트</button>
                <input type="checkbox" id="group-toggle">
                <button id="groupButton" onclick="loadTrash('group')">그룹</button>
              </div>
            </div>
            <form>
              <div id="trash-content" class="trash-content">
              </div>
            </form>
          </div>
          <div class="modal-footer" id="trash-modal-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/js/loader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/lifephoto_page.js"></script>
<script src="/js/trash.js"></script>

</html>
