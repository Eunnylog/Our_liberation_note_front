<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
    <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/js/loader.js"></script>
    <script src="/js/api.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ed7abe4225faa4a80192a0afdef4a63b"></script>
    <script src="/js/ai.js"></script>
    <style>
        body {
            background-color: #ebf2ff;
        }
    </style>
</head>

<body>
    <!-- nav start -->
    <header class="site-header navbar">
        <!-- navbar -->
    </header>
    <!-- nav end -->
    <!-- content start -->
    <main class="site-body">
        <!-- 로딩창 -->
        <div id="loading" style="display: none;">
            <div class="overlay"></div>
            <div class="spinner"></div>
        </div>
        <div class="main-header" style="margin-top: 30px; background-color: #ebf2ff;">
            <div style="margin-top: 30px;">
                <button onclick="saveNoteID(); navigateToDetailPage();" class="btn btn-secondary"
                    style="margin-bottom: 30px;">AI결제하기</button>
                <button onclick="" class="btn btn-secondary" style="margin-bottom: 30px;">tosspay
                    AI 사용 설명서</button>
            </div>
            <div class="content2"
                style="width:49%; height:600px; float:left; border: solid 3px #60749d; padding:20px; position: relative; background-color: white;">
                <div style="text-align:right; width:100%">
                    <select name="start" id="select_start" onchange="showAiFeed()" style="margin-bottom: 20px;">
                        <!-- <option value="-1">그룹 선택</option> -->
                    </select>
                </div>
                <div id="ai_feed_box" style="width: 100%; height:500px; overflow-x: auto;; white-space: nowrap;">
                    <h1>계획한 목적지가 없습니다!</h1>
                </div>
                <div style="display: flex; justify-content: center; position: absolute; bottom: -10px; width: 100%;">
                    <input type="checkbox" id="checkAll" style="width: auto;">전체 선택
                    <label for="checkAll"></label>
                    <button type="button" class="btn btn-secondary" onclick="saveAiFeed()"
                        style="margin-bottom: 30px; background-color: #7689b1;">AI 밥 주기</button>
                </div>
            </div>
            <div class="content2"
                style="width:49%; height:600px; float:right; border: solid 3px #60749d; padding:20px; position: relative; background-color: white;">
                <div id="ai_work_box" style="width: 100%; height:500px; overflow-x: auto;; white-space: nowrap;">
                </div>
                <div style="display: flex; justify-content: center; position: absolute; bottom: -10px; width: 100%;">
                    <input type="checkbox" id="checkAll2">전체 선택
                    <label for="checkAll2"></label>
                    <button class="btn btn-secondary" onclick="deleteAiFeed()"
                        style="margin-bottom: 30px; background-color: #7689b1; margin-right:20px">버리기</button>
                    <button class="btn btn-secondary" onclick="aiStart()" id="ai_start_btn"
                        style="margin-bottom: 30px; background-color: #7689b1;">AI 일
                        하기</button>
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#carouselModal"
                        id="ai_answer_btn" id="ai_start_btn" style="margin-bottom: 30px; background-color: #7689b1;"
                        hidden>결과보기</button>
                </div>
            </div>
            <div class="content2" id="map"
                style="width:100%; height:600px; border: solid 3px #60749d; padding:20px; position: relative; background-color: white;">
            </div>
        </div>
    </main>
    <!-- Carousel 형식의 모달 -->
    <div class="modal fade" id="carouselModal" tabindex="-1" aria-hidden="true" data-bs-interval="false">
        <div class="modal-dialog modal-xl" style="margin: auto; max-width: 1000px;">
            <div class="modal-content" style="height: 500px;">
                <div class="modal-header">
                    <h5 class="modal-title">Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="position: relative;">
                    <!-- Carousel -->
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <ol class="carousel-indicators" id="control_info">
                            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" hidden class="active">
                            </li>
                        </ol>
                        <div class="carousel-inner" id="info_box" style="width:800px; height:100%;">
                        </div>
                    </div>
                    <div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 그룹만들기 모달창 -->
    <div class="modal fade" id="makegroup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="su">
                        Make Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <input name="groupname" id="groupname" type="name" class="form-control"
                                        placeholder="그룹이름">
                                    <div style="display: flex;" id="group_make_box">
                                        <input name="addemail" id="usersearch" type="email" class="form-control"
                                            autocomplete="off" placeholder="추가할 멤버 이메일" style="width: 300px;">
                                        <button type="button" class="signup" onclick="addMember()"
                                            style="width: 100px; margin-left: 10px;" id="addmember-btn">검색</button>
                                    </div>
                                    <div style="display:flex;">
                                        <p style="justify-content: left;"> 이메일 </p>
                                        <div id="email-list">
                                            <ul id="email-ul">
                                            </ul>
                                        </div>
                                    </div>
                                    <button type="button" onclick="addMembersToGroup()"
                                        style="width: 100px; margin-left: 10px;">멤버 추가</button>
                                    <button type="button" onclick="DeleteMembers()"
                                        style="width: 100px; margin-left: 10px;">멤버
                                        삭제</button>
                                    <div style="display:flex;">
                                        <p style="justify-content: left;"> 추가한 이메일 </p>
                                        <div id="selected-email-list">
                                            <ul id="selected-email-ul">
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="sign-up" style="display: flex;">
                                        <button type="button" class="cancle" data-bs-dismiss="modal" aria-label="Close"
                                            onclick="cancle()"
                                            style="margin-right: 10px; background-color: #60749d;">취소</button>
                                        <button type="button" class="signup" onclick="addGroup()">저장</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
