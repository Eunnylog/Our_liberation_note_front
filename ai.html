<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
    <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/js/loader.js"></script>
    <script src="/js/api.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ed7abe4225faa4a80192a0afdef4a63b"></script>
    <script src="/js/ai.js"></script>
    <style>
        body {
            background-color: #ebf2ff;
        }
    </style>
</head>

<body>
    <!-- nav start -->
    <header class="site-header navbar">
        <!-- navbar -->
    </header>
    <!-- nav end -->
    <!-- content start -->
    <main class="site-body" style="margin-bottom: 30px;">
        <!-- 로딩창 -->
        <div id="loading" style="display: none;">
            <div class="overlay"></div>
            <div class="spinner"></div>
        </div>
        <div class="main-header" style="margin-top: 30px; background-color: #ebf2ff;">
            <div style="margin-top: 30px; text-align:center">
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#carouselModal"
                    id="ai_answer_btn"
                    style="margin-bottom: 30px; background-color: #7689b1; display:none;">결과보기</button>
                <button class="btn btn-secondary" id="reload_btn" onclick="reload()"
                    style="margin-bottom: 30px; background-color: #7689b1; display:none;">다시하기</button>
                <button onclick="" class="btn btn-secondary" style="margin-bottom: 30px;">AI 사용 설명서</button>
            </div>
            <div class="shadow mb-5 bg-body rounded" id="feed_div"
                style="width:47%; height:600px; float:left; position: relative; background-color: white; margin-left: 30px;">
                <div style="height: 30px; width:100% ;background-color: #60749d; color: white; text-align: center; font-size: 20px;"> FEED</div>
                <div style="padding: 20px;">
                    <div style="text-align:right; width:100%;">
                        <select name="start" id="select_start" onchange="showAiFeed()" style="margin-bottom: 20px;">
                            <!-- <option value="-1">그룹 선택</option> -->
                        </select>
                    </div>
                    <div id="ai_feed_box" style="width: 100%; height:400px; overflow-x: auto;; white-space: nowrap;">
                        <h1>계획한 목적지가 없습니다!</h1>
                    </div>
                    <div style="display: flex; justify-content: center; position: absolute; bottom: -10px; width: 100%; margin-top: 20px;">
                        <input type="checkbox" id="checkAll" style="width: auto;">전체 선택
                        <label for="checkAll"></label>
                        <button type="button" class="btn btn-secondary" onclick="saveAiFeed()"
                            style="margin-bottom: 30px; background-color: #7689b1;">AI 밥 주기</button>
                    </div>
                    <div>
                        <img src="/css/assets/AI.png" style="position: absolute; left: -20px;"/>
                    </div>
                </div>
                
            </div >
            <div class="shadow mb-5 bg-body rounded" id="work_div"
                style="width:47%; height:600px; float:right; position: relative; background-color: white; margin-right: 30px;">
                <div style="height: 30px; width:100%; background-color: #60749d; color: white; text-align: center; font-size: 20px;"> WORK</div>
                <div style="padding: 20px;">
                    <div style="text-align:right; width:100%; height: 40px;"></div>
                    <div id="ai_work_box" style="width: 100%; height:400px; overflow-x: auto; white-space: nowrap;">
                    </div>
                    <div style="display: flex; justify-content: center; position: absolute; bottom: -10px; width: 100%;">
                        <input type="checkbox" id="checkAll2">전체 선택
                        <label for="checkAll2"></label>
                        <button class="btn btn-secondary" onclick="deleteAiFeed()"
                            style="margin-bottom: 30px; background-color: #7689b1; margin-right:20px">버리기</button>
                        <button class="btn btn-secondary" onclick="aiStart();" id="ai_start_btn"
                            style="margin-bottom: 30px; background-color: #7689b1; z-index: 1">AI 일
                            하기</button>
                    </div>
                    <div>
                        <img src="/css/assets/AI_robot.png" style="position: absolute; right: 0px;"/>
                    </div>
                </div>
            </div>
            <div class="shadow mb-5 bg-body rounded" style="margin:auto; padding:20px; width: 80%; height: 700px; display: none;" id="AI-mapbox">
                <div style="height: 30px; width:100%; background-color: #60749d; color: white; text-align: center; font-size: 20px;"> RESULT</div>
                <div id="map"
                style="width:100%; height:600px; margin-bottom:30xp;  position: relative; background-color: white; display:none" ></div>
            </div>
            <!-- <div style="width: 50%;">
                <img src="/css/assets/AI.png" style="position: relative; left: 10px; bottom: 170px;"/>
            </div> -->
            
    </main>
    <!-- Carousel 형식의 모달 -->
    <div class="modal fade" id="carouselModal" tabindex="-1" aria-hidden="true" data-bs-interval="false">
        <div class="modal-dialog modal-xl" style="margin: 50px auto; max-width: 700px;">
            <div class="modal-content" style="height: 500px;">
                <div class="modal-header">
                    <h5 class="modal-title">Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="position: relative;">
                    <!-- Carousel -->
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <ol class="carousel-indicators" id="control_info">
                            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" hidden class="active">
                            </li>
                        </ol>
                        <div class="carousel-inner" id="info_box" style="width:100%; height:100%; padding: 0px auto ;">
                        </div>
                    </div>
                    <div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 그룹만들기 모달창 -->
    <div class="modal fade" id="makegroup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="su" style="color: #485d86;">
                        Make Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <input name="groupname" id="groupname" type="name" class="form-control"
                                        placeholder="Group Name">
                                    <div style="display: flex;" id="group_make_box">
                                        <input name="addemail" id="usersearch" type="email" class="form-control"
                                            autocomplete="off" placeholder="Email to add" style="width: 300px;">
                                        <button type="button" class="signup" onclick="addMember()"
                                            style="width: 100px; background-color: #485d86; margin-left: 25px;"
                                            id="addmember-btn">Search</button>
                                    </div>
                                    <div style="color: #7c838c;">
                                        <p style="justify-content: left; color:#8d949e; margin-top: 20px;"> Searched
                                            Emails </p>
                                        <div id="email-list"
                                            style="border: 5px double #8d949e; border-radius: 10px; padding: 10px 0px; margin-bottom: 10px;">
                                            <ul id="email-ul" style="position: relative; right: 10px;">
                                            </ul>
                                        </div>
                                    </div>
                                    <button type="button" onclick="addMembersToGroup()"
                                        style="width: 40px; height: 45px; margin-left: 10px; background-color: #485d86;">⬇️</button>
                                    <button type="button" onclick="DeleteMembers()"
                                        style="width: 40px; height: 45px; margin-left: 10px; background-color: #485d86;">⬆️</button>
                                    <div style="color: #4d6087;">
                                        <p style="justify-content: left; color:#60749d; margin-top: 10px;"> Selected
                                            Emails </p>
                                        <div id="selected-email-list"
                                            style="border: 5px double #60749d; border-radius: 10px; padding: 10px 0px; margin-bottom: 10px;">
                                            <ul id="selected-email-ul" style="position: relative; right: 10px;">
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="sign-up" style="display: flex;">
                                        <button type="button" class="cancle" data-bs-dismiss="modal" aria-label="Close"
                                            onclick="document.getElementById('makegroup').style.display = 'none'"
                                            style="margin-right: 10px; background-color: #6e81a8;">Cancel</button>
                                        <button type="button" class="signup" onclick="addGroup()"
                                            style="background-color: #485d86;">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
