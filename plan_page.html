<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
  <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="/js/loader.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/index.js"></script>
  <style>
    .fc-daygrid-day-frame {
      max-height: 50px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <header class="site-header navbar">
    <!-- navbar -->
  </header>
  <main class="site-body">
    <article class="review-detail max-content-width">
      <div id='calendar'></div>
    </article>
  </main>
  <!-- 회원가입 모달창 -->
  <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="su">
            Sign up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="email" id="email" type="email" class="form-control" placeholder="email">
                  <input name="password" id="password" type="password" class="form-control" placeholder="password">
                  <input name="password2" id="password2" type="password" class="form-control" placeholder="password2">
                  <div class="sign-up">
                    <button type="button" class="signup" onclick="handleSignup()">Sign up</button>
                  </div>
                </form>
                <div class="divider">
                  <span>or</span>
                </div>
                <div class="social-login">
                  <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                  <button class="google" onclick="googleLogin()">Google</button>
                  <button class="naver" onclick="naverLogin()">Naver</button>
                  <button class="github" onclick="githubLogin()">GitHub</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 로그인 모달창 -->
  <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="email" id="login-email" type="email" class="form-control" placeholder="Email">
                  <input name="password" id="login-password" type="password" class="form-control"
                    placeholder="Password">
                  <button type="button" onclick="handleSignin()" class="btn btn-primary" style="float: center">
                    Sigin
                  </button>
              </div>
              </form>
              <div class="divider">
                <span>or</span>
              </div>
              <div class="social-login">
                <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                <button class="google" onclick="googleLogin()">Google</button>
                <button class="naver" onclick="naverLogin()">Naver</button>
                <button class="github" onclick="githubLogin()">GitHub</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 회원탈퇴확인 모달창 -->
  <div class="modal fade" id="deleteuser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            회원탈퇴</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <h6>※ 탈퇴하기를 누르면 계정이 영구삭제됩니다. 계속 진행하시겠습니까?</h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
            </button>
            <button type="button" class="btn btn-primary" style="float: right" onclick="handlesUserDelete()">
              탈퇴하기
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--show_plan 모달-->
  <div class="modal fade" id="plan_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Plan Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <div id="plan_info" style="padding: 10px;; text-align:left">
                  </div>
                  <button type="button" onclick="handleSignin()" class="btn btn-primary"
                    style="float: center; width:49%">
                    삭제
                  </button>
                  <button type="button" onclick="handleSignin()" class="btn btn-primary"
                    style="float: center; width:49%">
                    수정
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--save_plan 모달-->
  <div class="modal fade" id="save_plan_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            일정 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="title" id="title" type="text" class="form-control" placeholder="장소명">
                  <input name="location" id="location" type="text" class="form-control" placeholder="주소">
                  <input name="start" id="start" type="date" class="form-control">
                  <input name="time" id="time" type="text" class="form-control" placeholder="시간">
                  <textarea name="memo" id="memo" type="textarea" class="form-control" placeholder="memo"></textarea>
                  <button type="button" data-bs-dismiss="modal" aria-label="Close" onclick="handleSignin()"
                    class="btn btn-primary" style="float: center; width:49%">
                    취소
                  </button>
                  <button type="button" onclick="handleSignin()" class="btn btn-primary"
                    style="float: center; width:49%">
                    저장
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/ko.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'myCustomButton AiButton PhotoButton',
          center: 'title',
        },
        customButtons: {
          myCustomButton: {
            text: 'Add plan ',
            click: function () {
              $('#save_plan_modal').modal('show');
            }
          },
          AiButton: {
            text: 'AI랑 놀기',
            click: function () {
              window.location.href = '/Ai.html'
            }
          },
          PhotoButton: {
            text: 'Photo Book',
            click: function () {
              window.location.href = '/photo_page.html'
            }
          }
        },
        locale: 'ko',
        initialView: 'dayGridMonth',
        editable: true,
        dayMaxEvents: 2, // Use dayMaxEvents instead of eventLimit
        events: [
          {
            title: '장소명1',
            start: '2023-06-10',
            location: '주소지(ai 사용 위해)',
            time: '14:00 - 16:00',
            memo: '이것은 메모이다!',
          },
          {
            title: '장소명2',
            start: '2023-06-10',
            location: '주소지(ai 사용 위해)',
            time: '14:00 - 16:00',
            memo: '이것은 메모이다!',
          },
          {
            title: '장소명3',
            start: '2023-06-10',
            location: '주소지(ai 사용 위해)',
            time: '14:00 - 16:00',
            memo: '이것은 메모이다!',
          },
          {
            title: '장소명4',
            start: '2023-06-10',
            location: '주소지(ai 사용 위해)',
            time: '14:00 - 16:00',
            memo: '이것은 메모이다!',
          },
        ],
        eventClick: function (info) {
          info.jsEvent.preventDefault();
          var eventInfoDiv = document.getElementById('plan_info');
          eventInfoDiv.innerHTML = `
            <h3>Title: ${info.event.title}</h3>
            <h5>Date: ${info.event.start}</h5>
            <h5>Location: ${info.event.extendedProps.location}</h5>
            <h5>Time: ${info.event.extendedProps.time}</h5>
            <h5>Memo: ${info.event.extendedProps.memo}</h5>
          `;
          $('#plan_modal').modal('show');
        },
      });
      calendar.render();
    });
  </script>
  <!-- 그룹만들기 모달창 -->
  <div class="modal fade" id="makegroup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="su">
                    Make Group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="container">
                <div class="global-cont">
                    <div class="inner-cont">
                        <div class="sign-in-up">
                            <form class="sign-in-form active">
                                <input name="groupname" id="groupname" type="name" class="form-control"
                                    placeholder="그룹이름">
                                <div style="display: flex;">
                                    <input name="addnickname" id="addnickname" type="nickname" class="form-control"
                                        placeholder="추가할 멤버 닉네임" style="width: 300px;">
                                    <button type="button" class="signup" onclick="addMember()" style="width: 100px; margin-left: 10px;">추가</button>
                                </div>
                                <div style="display:flex;">
                                    <p style="justify-content: left;"> 닉네임 </p>
                                    <ul>
                                        <li>닉네임1</li><br>
                                        <li>닉네임2</li><br>
                                        <li>닉네임3</li><br>
                                    </ul>
                                </div>
                                <div class="sign-up" style="display: flex;">
                                    <button type="button" class="cancle" onclick="cancle()" style="margin-right: 10px; background-color: #60749d;" >취소</button>
                                    <button type="button" class="signup" onclick="addGroup()">저장</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
