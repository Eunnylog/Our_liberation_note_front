<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
    <link href="/css/styles/recipe_card.css" rek="stylesheet" type="text/css" />
    <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/js/loader.js"></script>
    <script src="/js/api_key.js"></script>
    <script src="/js/api.js"></script>
</head>

<body>
    <!-- nav start -->
    <header class="site-header navbar">
        <!-- navbar -->
    </header>
    <!-- nav end -->
    <!-- content start -->
    <main class="site-body" style="margin-top: 30px;">
        <div class="main-header">
            <div class="content">
                <h1>Our liberation Note <br><br> 우리들의 해방일지</h1>
                <div>
                    <a href="/" class="btn btn-secondary" style="margin-bottom: 30px;" data-bs-toggle="modal"
                        data-bs-target="#carouselModal">Info</a>
                    <a href="/my_diary.html" class="btn btn-secondary" style="margin-bottom: 30px;">Start</a>
                </div>
                <a href="https://ourliberationnote.waveon.io/" target="_blank" class="btn btn-secondary"
                    style="margin-bottom: 30px;">mbti 검사하러 가기</a>
            </div>
        </div>
    </main>
    <!-- content end -->
    <!-- 회원가입 모달창 -->
    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="su">
                        Sign up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <input name="email" id="email" type="email" class="form-control"
                                        placeholder="email">
                                    <input name="password" id="password" type="password" class="form-control"
                                        placeholder="password">
                                    <input name="password2" id="password2" type="password" class="form-control"
                                        placeholder="password2">
                                    <div style="display: flex;">
                                        <input name="confirmcode" id="confirmcode" type="confirmcode"
                                            class="form-control" placeholder="email 인증코드" style="width: 250px;">
                                        <button type="button" class="signup" onclick="sendCode()"
                                            style="background-color: #60749d; width: 200px; margin-left: 10px;">인증코드
                                            보내기</button>
                                    </div>
                                    <div class="sign-up">
                                        <button type="button" class="signup" onclick="handleSignup()">Sign up</button>
                                    </div>
                                </form>
                                <div class="divider">
                                    <span>or</span>
                                </div>
                                <div class="social-login">
                                    <button class="kakao" onclick="kakaoLogin()">Kakao</button>
                                    <button class="google" onclick="googleLogin()">Google</button>
                                    <button class="naver" onclick="naverLogin()">Naver</button>
                                    <!-- <button class="facebook" onclick="facebookLogin()">Facebook</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 로그인 모달창 -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Sign in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <input name="email" id="login-email" type="email" class="form-control"
                                        placeholder="email">
                                    <input name="password" id="login-password" type="password" class="form-control"
                                        placeholder="Password">
                                    <button type="button" onclick="handleSignin()" class="btn btn-primary"
                                        style="float: center">
                                        Signin
                                    </button>
                            </div>
                            </form>
                            <div class="divider">
                                <span>or</span>
                            </div>
                            <div class="social-login">
                                <button class="kakao" onclick="kakaoLogin()">Kakao</button>
                                <button class="google" onclick="googleLogin()">Google</button>
                                <button class="naver" onclick="naverLogin()">Naver</button>
                                <!-- <button class="facebook" onclick="facebookLogin()">Facebook</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 회원탈퇴확인 모달창 -->
    <div class="modal fade" id="deleteuser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        회원탈퇴</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <h6>※ 탈퇴하기를 누르면 계정이 영구삭제됩니다. 계속 진행하시겠습니까?</h6>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
                        </button>
                        <button type="button" class="btn btn-primary" style="float: right"
                            onclick="handlesUserDelete()">
                            탈퇴하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 그룹만들기 모달창 -->
    <div class="modal fade" id="makegroup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="su">
                        Make Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <input name="groupname" id="groupname" type="name" class="form-control"
                                        placeholder="그룹이름">
                                    <div style="display: flex;">
                                        <input name="addemail" id="addemail" type="email" class="form-control"
                                            placeholder="추가할 멤버 이메일" style="width: 300px;">
                                        <button type="button" class="signup" onclick="addMember()"
                                            style="width: 100px; margin-left: 10px;">추가</button>
                                    </div>
                                    <div style="display:flex;">
                                        <p style="justify-content: left;"> 이메일 </p>
                                        <ul>
                                            <li>이메일1</li><br>
                                            <li>이메일2</li><br>
                                            <li>이메일3</li><br>
                                        </ul>
                                    </div>
                                    <div class="sign-up" style="display: flex;">
                                        <button type="button" class="cancle" data-bs-dismiss="modal" aria-label="Close"
                                            onclick="cancle()"
                                            style="margin-right: 10px; background-color: #60749d;">취소</button>
                                        <button type="button" class="signup" onclick="addGroup()">저장</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Carousel 형식의 모달 -->
    <div class="modal fade" id="carouselModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content" style="height: 500px;">
                <div class="modal-header">
                    <h5 class="modal-title">Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="position: relative;">
                    <!-- Carousel -->
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <ol class="carousel-indicators">
                            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active" style="padding: 10px;">
                                <h3>설명1</h3>
                            </div>
                            <div class="carousel-item" style="padding: 10px;">
                                <h3>설명2</h3>
                            </div>
                            <div class="carousel-item" style="padding: 10px;">
                                <h3>설명3</h3>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 휴지통 모달 -->
    <div class="modal fade" id="trash" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">🗑 휴지통</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                    <form>
                        <div >
                            <input name="note_name" id="note_name" type="text" class="form-control" placeholder="노트 이름"
                                style="width: 48%; float:left;">
                            <select name="group_name" id="group_name" onchange="showNoteList()"
                                style="width: 48%; height:46px; float:right; margin-bottom:10px">
                                <option value="-1">그룹 선택</option>
                            </select>
                        </div>
                        <div class="note_category" id="note_category">
                            <div
                                style="width: 100px; height: 170px; text-align:center; display:inline-block; margin: auto 20px 20px auto;">
                                <img src="/css/note_img/note_1.png" style="width: 100px; height: 150px;"><br>
                                <input type="radio" name="note_category" value="1" style="width:10px">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick=""
                        style="background-color:  #60749d;">복원</button>
                    <button type="button" class="btn btn-primary" onclick=""
                        style="background-color: #1F489A;">휴지통 비우기</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
