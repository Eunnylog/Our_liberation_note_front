<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">

    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script> -->
  <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="/js/loader.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/my_diary.js"></script>
</head>

<body>
  <!-- nav start -->
  <header class="site-header navbar">
    <!-- navbar -->
  </header>
  <!-- nav end -->
  <!-- content start -->
  <main class="site-body">
    <div class=" content-list max-content-width" style="background-color: #e8efff; padding: 10px 30px 30px 30px">
      <div style="display: flex; align-items: center; margin-bottom:30px">
        <h2 style="margin-right: 10px;">my diary</h2>
        <select name="객실" id="select_group" onchange="showNoteList()">
          <option value="">그룹 선택</option>
        </select>
      </div>
      <div class="contents" id="note_list">
        <a href="/" data-bs-toggle="modal" data-bs-target="#create_note">
          <section class="cp-card content" style="background-color: #bbcaf3;">
          </section>
        </a>
      </div>
    </div>
  </main>
  <!-- content end -->
  <!-- 회원가입 모달창 -->
  <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="su">
            Sign up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="email" id="email" type="email" class="form-control" placeholder="email">
                  <input name="password" id="password" type="password" class="form-control" placeholder="password">
                  <input name="password2" id="password2" type="password" class="form-control" placeholder="password2">
                  <div style="display: flex;">
                    <input name="confirmcode" id="confirmcode" type="confirmcode" class="form-control"
                      placeholder="email 인증코드" style="width: 250px;">
                    <button type="button" class="signup" onclick="sendCode()"
                      style="background-color: #60749d; width: 200px; margin-left: 10px;">인증코드 보내기</button>
                  </div>
                  <div class="sign-up">
                    <button type="button" class="signup" onclick="handleSignup()">Sign up</button>
                  </div>
                </form>
                <div class="divider">
                  <span>or</span>
                </div>
                <div class="social-login">
                  <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                  <button class="google" onclick="googleLogin()">Google</button>
                  <button class="naver" onclick="naverLogin()">Naver</button>
                  <button class="github" onclick="githubLogin()">GitHub</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 로그인 모달창 -->
  <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="email" id="login-email" type="email" class="form-control" placeholder="Email">
                  <input name="password" id="login-password" type="password" class="form-control"
                    placeholder="Password">
                  <button type="button" onclick="handleSignin()" class="btn btn-primary" style="float: center">
                    Sigin
                  </button>
              </div>
              </form>
              <div class="divider">
                <span>or</span>
              </div>
              <div class="social-login">
                <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                <button class="google" onclick="googleLogin()">Google</button>
                <button class="naver" onclick="naverLogin()">Naver</button>
                <button class="github" onclick="githubLogin()">GitHub</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 회원탈퇴확인 모달창 -->
  <div class="modal fade" id="deleteuser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            회원탈퇴</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <h6>※ 탈퇴하기를 누르면 계정이 영구삭제됩니다. 계속 진행하시겠습니까?</h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
            </button>
            <button type="button" class="btn btn-primary" style="float: right" onclick="handlesUserDelete()">
              탈퇴하기
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--노트 추가 모달-->
  <div class="modal fade" id="create_note" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width:100%">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Create Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="group_name" id="group_name" type="text" class="form-control" placeholder="그룹명">
                  <input name="note_name" id="note_name" type="text" class="form-control" placeholder="노트 이름">
                  <div class="note_category" id="note_category">
                    <div
                      style="width: 100px; height: 170px; text-align:center; display:inline-block; margin: auto 20px 20px auto;">
                      <img src="/css/note_img/note_1.png" style="width: 100px; height: 150px;"><br>
                      <input type="radio" name="note_category" value="1" style="width:10px">
                    </div>
                    <div
                      style="width: 100px; height: 170px; text-align:center; display:inline-block; margin: auto 20px 20px auto;">
                      <img src="/css/note_img/note_2.png" style="width: 100px; height: 150px;"><br>
                      <input type="radio" name="note_category" value="2" style="width:10px">
                    </div>
                    <div
                      style="width: 100px; height: 170px; text-align:center; display:inline-block; margin: auto 20px 20px auto;">
                      <img src="/css/note_img/note_3.png" style="width: 100px; height: 150px;"><br>
                      <input type="radio" name="note_category" value="3" style="width:10px">
                    </div>
                    <div
                      style="width: 100px; height: 170px; text-align:center; display:inline-block; margin: auto 20px 20px auto;">
                      <img src="/css/note_img/note_4.png" style="width: 100px; height: 150px;"><br>
                      <input type="radio" name="note_category" value="4" style="width:10px">
                    </div>
                    <div
                      style="width: 100px; height: 170px; text-align:center; display:inline-block; margin: auto 20px 20px auto;">
                      <img src="/css/note_img/note_5.png" style="width: 100px; height: 150px;"><br>
                      <input type="radio" name="note_category" value="5" style="width:10px">
                    </div>
                    <div
                      style="width: 100px; height: 170px; text-align:center; display:inline-block; margin: auto 20px 20px auto;">
                      <img src="/css/note_img/note_6.png" style="width: 100px; height: 150px;"><br>
                      <input type="radio" name="note_category" value="6" style="width:10px">
                    </div>
                  </div>
                  <button type="button" onclick="saveNote()" class="btn btn-primary" style="float: center">
                    Create
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 그룹만들기 모달창 -->
  <div class="modal fade" id="makegroup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="su">
            Make Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="groupname" id="groupname" type="name" class="form-control" placeholder="그룹이름">
                  <div style="display: flex;">
                    <input name="addnickname" id="addnickname" type="nickname" class="form-control"
                      placeholder="추가할 멤버 닉네임" style="width: 300px;">
                    <button type="button" class="signup" onclick="addMember()"
                      style="width: 100px; margin-left: 10px;">추가</button>
                  </div>
                  <div style="display:flex;">
                    <p style="justify-content: left;"> 닉네임 </p>
                    <ul>
                      <li>닉네임1</li><br>
                      <li>닉네임2</li><br>
                      <li>닉네임3</li><br>
                    </ul>
                  </div>
                  <div class="sign-up" style="display: flex;">
                    <button type="button" class="cancle" data-bs-dismiss="modal" aria-label="Close" onclick="cancle()"
                      style="margin-right: 10px; background-color: #60749d;">취소</button>
                    <button type="button" class="signup" onclick="addGroup()">저장</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
