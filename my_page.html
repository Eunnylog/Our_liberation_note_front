<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
  <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/api_key.js"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5976e08cd96f7fe00c3699cd1dfa0957"></script>
  <style>
    body {
      background-color: #ebf2ff;
    }
  </style>
</head>

<body>
  <!-- nav start -->
  <header class="site-header navbar">
    <!-- navbar -->
  </header>
  <!-- nav end -->
  <!-- content start -->
  <main class="site-body">
    <article class="review-detail max-content-width">
      <!-- 기본이 되는 제일 큰 그리드 -->
      <div class="content"
        style="display: grid; grid-template-columns: 250px 50px 200px 200px 200px 100px; grid-template-rows: 100px 150px 50px 100px 100px 150px 100px;">
        <!-- 티켓모양 유저 정보 창 -->
        <div class="shadow mb-5 bg-body rounded" id="user_info"
          style="float:left; grid-column: 1; grid-row: 1/3;; text-align: center; flex-direction: column; margin-top: 15px; margin-left: 25px;">
          <div style="background-color: #60749d; width: 100%; height: 20px; color: white;"> TICKET</div>
          <!-- 유저 정보창 작은 그리드 -->
          <div
            style="display: grid; grid-template-columns: 10px 30px 25px 25px 20px 10px 20px 25px 25px 30px 5px 10px; grid-row: 100px 25px 25px 50px;">
            <img src="/css/assets/mypage_img.png" style=" width: 200px; grid-row: 1; grid-column: 2/6; height: 70px;" />
            <img src="/css/assets/mypage_code.png"
              style="grid-column: 10; grid-row: 1/3; margin-top: 15px; height: 80px; padding-left: 20px;" />
            <!-- 유저 이메일 들어가는 자리 -->
            <p style="text-align: center; font-size: 16px; grid-row: 2 ;grid-column: 2/12; justify-content: center;"
              id="email">
            </p>
            <div style="background-color: #60749d; grid-row: 3; grid-column: 1/12; height: 10px; width: 100%;"></div>
            <!-- 회원 탈퇴, 비밀번호 변경 모달창 버튼 -->
            <button href="" data-bs-toggle="modal" data-bs-target="#deleteuser" id="makegroup-button"
              style="text-align: center; font-size: 16px; justify-items: center; border: transparent; background-color: #60749d; grid-row: 4; grid-column: 2/4; margin-top: 10px; width: 100px; border-radius: 5px; color: white;">
              회원 탈퇴
            </button>
            <button onclick="changePasswordAndOpenModal()"
              style="text-align: center; font-size: 15px; border: transparent; background-color: #60749d; grid-row: 4; grid-column: 6/7; margin-left: 7px; margin-top: 10px; width: 100px; border-radius: 5px; color: white;"
              data-bs-toggle="modal" data-bs-target="#updatePassword">
              비밀번호 변경
            </button>
          </div>
        </div>
        <!-- 지도 창 -->
        <div class="shadow mb-5 bg-body rounded"
          style="background-color: #D7F2FF; grid-column: 3/7; grid-row: 1/8;  margin-top:15px; margin-bottom: 15px; border-radius: 10px; margin-right: 20px;"
          id="map_box">
          <!-- 지도창 내부 작은 그리드 -->
          <div
            style="display:grid; grid-template-columns: 100px 100px 100px 100px 100px 200px; grid-template-rows: 50px 100px 200px 100px 250px;">
            <div
              style="font-size: 30px; float: left; background-color: #60749d; color: white; width: 680px; text-align: center;">
              Map 
            </div>
            <!-- 지도 불러와지는 부분 -->
            <div class="stamp-map" id="stamp-map"
              style="float: right; background-color: aliceblue; grid-column: 1/7; grid-row: 2/5; border-radius: 10px; margin-left: 15px;">
            </div>
          </div>
        </div>
        <!-- 그룹 창 -->
        <div class="shadow mb-5 bg-body rounded" id="group_info" style="margin-left: 25px; grid-row: 3/6; height: 80%;">
          <div style="text-align: center; background-color: #60749d; color: white; height: 20px;"> MY GROUP </div>
          <!-- 그룹이 많으면 스크롤이 들어감 -->
          <div style="overflow-y: auto; height: 80%; margin-top: 10px;">
            <!-- 불러온 유저의 그룹이 들어가는 부분 -->
            <div id="my_groups" style="margin-left: 15px;">
            </div>
          </div>
        </div>
        <!-- 그룹 생성 모달을 띄워주는 창 -->
        <div class="shadow  mb-5 bg-body rounded" id="group_info"
          style="margin-left: 25px; grid-row: 6; text-align: center;">
          <div style="background-color: #60749d; width: 100%; height: 20px; color: white;"> MAKE GROUP </div>
          <button href="" data-bs-toggle="modal" data-bs-target="#makegroup" id="makegroup-button"
            style="justify-items: center; font-size: 18px; justify-content: center; border-color: transparent; background-color: transparent; margin-top: 20px;">
            그룹 만들기 
          </button>
        </div>
      </div>
    </article>
  </main>
  <!-- 스탬프 사진 모달 -->
  <div id="stamp-modal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="stamp-modal-title" class="modal-title">주소</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="stamp-modal-body" class="modal-body">
          사진
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="" style="background-color: #1F489A;">뭐하지?</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 회원탈퇴확인 모달창 -->
  <div class="modal fade" id="deleteuser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            회원탈퇴</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <h6>※ 탈퇴하기를 누르면 계정이 영구삭제됩니다. 계속 진행하시겠습니까?</h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
            </button>
            <button type="button" class="btn btn-primary" style="float: right" onclick="handlesUserDelete()">
              탈퇴하기
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 그룹만들기 모달창 -->
  <div class="modal fade" id="makegroup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="su">
            Make Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="groupname" id="groupname" type="name" class="form-control" placeholder="그룹이름">
                  <div style="display: flex;" id="group_make_box">
                    <input name="addemail" id="usersearch" type="email" class="form-control" autocomplete="off"
                      placeholder="추가할 멤버 이메일" style="width: 300px;">
                    <button type="button" class="signup" onclick="addMember()" style="width: 100px; margin-left: 10px;"
                      id="addmember-btn">검색</button>
                  </div>
                  <div style="display:flex;">
                    <p style="justify-content: left;"> 이메일 </p>
                    <div id="email-list">
                      <ul id="email-ul">
                      </ul>
                    </div>
                  </div>
                  <button type="button" onclick="addMembersToGroup()" style="width: 100px; margin-left: 10px;">멤버
                    추가</button>
                  <button type="button" onclick="DeleteMembers()" style="width: 100px; margin-left: 10px;">멤버
                    삭제</button>
                  <div style="display:flex;">
                    <p style="justify-content: left;"> 추가한 이메일 </p>
                    <div id="selected-email-list">
                      <ul id="selected-email-ul">
                      </ul>
                    </div>
                  </div>
                  <div class="sign-up" style="display: flex;">
                    <button type="button" class="cancle" data-bs-dismiss="modal" aria-label="Close" onclick="cancle()"
                      style="margin-right: 10px; background-color: #60749d;">취소</button>
                    <button type="button" class="signup" onclick="addGroup()">저장</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 비밀번호 변경 모달창 -->
  <div class="modal fade" id="updatePassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <p>Update Password</p>
            <span style="font-size: 15px; color: #7a7f83;"> 기존 비밀번호와 새로운 비밀번호를 입력해주세요. </span>
          </h5>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">비밀번호 확인:</label>
              <input type="password" class="form-control" id="check_password">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">새 비밀번호:</label>
              <input type="password" class="form-control" id="update_password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button style="border-color: #60749d; background-color: #60749d;" type="button" class="btn btn-primary"
            onclick="updatePassword()">저장</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/loader.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/my_page.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
