<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
  <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/api_key.js"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5976e08cd96f7fe00c3699cd1dfa0957"></script>
</head>

<body>
  <header class="site-header navbar">
    <!-- navbar -->
  </header>
  <main class="site-body">
    <article class="review-detail max-content-width">
      <div class="content"
        style="display: grid; grid-template-columns: 200px 50px 200px 200px; grid-template-rows: 100px 200px 100px 100px 200px 200px; ">
        <div id="user_info"
          style="border-radius: 10px; float:left; margin-top:10px; margin-left: 10px; grid-column: 1; background-color: #D7F2FF; text-align: center; flex-direction: column;">
          <p id='email' style="text-align: center; font-size:20px; margin-top: 10px;">유저 닉네임</p>
          <button onclick=""
            style="text-align: center; font-size:20px;justify-items: center; margin:auto; border: transparent; background-color: transparent; ">회원
            탈퇴</button>
          <button onclick="handleLogout()"
            style="text-align: center; font-size:20px; border: transparent; background-color: transparent; ">
            로그아웃</button>
        </div>
        <div class="map-box" id="map_box">
          <div style="margin-left: 20px; margin-top: 10px; font-size: 30px; font-weight: bold;">Map</div>
          <div class="stamp-map" id="stamp-map"></div>
        </div>
        <div id="user_info"
          style=" border-radius: 10px; float:left; margin-top:10px; margin-left: 10px; grid-row: 2; background-color: #D7F2FF;">
          <p style="text-align: center; font-size:20px; margin-top: 10px;">My group</p>
          <div id="my_groups" style="margin-left: 15px;"></div>
          <div class="space-between-divs" style=" margin-top: 50px;"></div>
          <div>
            <a href="" data-bs-toggle="modal" data-bs-target="#makegroup" id="makegroup-button"
              style="margin-left:75px; font-weight: bold; text-decoration: none; color: black;"> + New
              group </a>
          </div>
        </div>
      </div>
    </article>
  </main>
  <!-- 스탬프 사진 모달 -->
  <div id="stamp-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="stamp-modal-title" class="modal-title">주소</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="stamp-modal-body" class="modal-body">
          내용
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="">사진첩 가기?</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 회원가입 모달창 -->
  <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="su">
            Sign up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                  <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                  <input name="password2" id="password2" type="password" class="form-control" placeholder="Password2">
                  <div style="display: flex;">
                    <input name="confirmcode" id="confirmcode" type="confirmcode" class="form-control"
                      placeholder="email 인증코드" style="width: 250px;">
                    <button type="button" class="signup" onclick="sendCode()"
                      style="background-color: #60749d; width: 200px; margin-left: 10px;">인증코드 보내기</button>
                  </div>
                  <div>
                    <button type="button" onclick="handleSignup()" class="btn btn-primary" style="float: center">
                      Signup
                    </button>
                  </div>
                </form>
                <div class="divider">
                  <span>or</span>
                </div>
                <div class="social-login">
                  <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                  <button class="google" onclick="googleLogin()">Google</button>
                  <button class="naver" onclick="naverLogin()">Naver</button>
                  <button class="github" onclick="githubLogin()">GitHub</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 로그인 모달창 -->
  <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="email" id="login-email" type="email" class="form-control" placeholder="Email">
                  <input name="password" id="login-password" type="password" class="form-control"
                    placeholder="Password">
                  <button type="button" onclick="handleSignin()" class="btn btn-primary" style="float: center">
                    Signin
                  </button>
              </div>
              </form>
              <div class="divider">
                <span>or</span>
              </div>
              <div class="social-login">
                <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                <button class="google" onclick="googleLogin()">Google</button>
                <button class="naver" onclick="naverLogin()">Naver</button>
                <button class="github" onclick="githubLogin()">GitHub</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 회원탈퇴확인 모달창 -->
  <div class="modal fade" id="deleteuser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            회원탈퇴</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <h6>※ 탈퇴하기를 누르면 계정이 영구삭제됩니다. 계속 진행하시겠습니까?</h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
            </button>
            <button type="button" class="btn btn-primary" style="float: right" onclick="handlesUserDelete()">
              탈퇴하기
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 그룹만들기 모달창 -->
  <div class="modal fade" id="makegroup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="su">
            Make Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="groupname" id="groupname" type="name" class="form-control" placeholder="그룹이름">
                  <div style="display: flex;">
                    <input name="addnickname" id="addnickname" type="nickname" class="form-control"
                      placeholder="추가할 멤버 닉네임" style="width: 300px;">
                    <button type="button" class="signup" onclick="addMember()"
                      style="width: 100px; margin-left: 10px;">추가</button>
                  </div>
                  <div style="display:flex;">
                    <p style="justify-content: left;"> 닉네임 </p>
                    <ul>
                      <li>닉네임1</li><br>
                      <li>닉네임2</li><br>
                      <li>닉네임3</li><br>
                    </ul>
                  </div>
                  <div class="sign-up" style="display: flex;">
                    <button type="button" class="cancle" data-bs-dismiss="modal" aria-label="Close" onclick="cancle()"
                      style="margin-right: 10px; background-color: #60749d;">취소</button>
                    <button type="button" class="signup" onclick="addGroup()">저장</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="/js/loader.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/my_page.js"></script>
</body>

</html>
