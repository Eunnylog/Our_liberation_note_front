<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
  <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
  <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <header class="site-header navbar">
    <!-- navbar -->
  </header>
  <main class="site-body">
    <article class="review-detail max-content-width">
        <div class="content"
          style="display: grid; grid-template-columns: 250px 50px 200px 200px 200px 100px; grid-template-rows: 100px 100px 200px 100px 100px 150px; background-color: aliceblue;">
          <div class="shadow p-3 mb-5 bg-body rounded" id="user_info"
            style="float:left; grid-column: 1; grid-row: 1/3;; text-align: center; flex-direction: column; margin-top: 15px; margin-left: 15px;">
            <p style="text-align: center; font-size: 18px; margin-top: 5px;" id="mypage-nickname"></p>
            <button href="" data-bs-toggle="modal" data-bs-target="#deleteuser" id="makegroup-button"
              style="text-align: center; font-size:20px;justify-items: center; border: transparent; background-color: transparent; ">회원
              탈퇴</button>
            <button onclick="handleLogout()"
              style="text-align: center; font-size:20px; border: transparent; background-color: transparent; ">
              로그아웃</button>
          </div>
          <div class="shadow p-3 mb-5 bg-body rounded"
            style="background-color: #D7F2FF; grid-column: 3/7; grid-row: 1/7;  margin-top:15px; margin-right: 40px; margin-bottom: 15px; border-radius: 10px;"
            id="map_box">
            <div
              style="display:grid; grid-template-columns: 100px 100px 100px 100px 100px 100px 100px; grid-template-rows: 200px 200px 100px 100px 50px 50px;">
              <div style="margin: 10px; font-size: 30px; float: left;">Map</div>
              <div
                style="float: right; background-color: aliceblue; grid-column: 2/7; grid-row: 1/6;  margin: 10px; border-radius: 10px;">
                지도 들어갈 자리
              </div>
            </div>
          </div>
          <div class="shadow mb-5 bg-body rounded" id="group_info"
            style="margin-left: 15px; grid-row: 3; overflow-y: auto;">
            <p style="text-align: center; font-size:20px; margin-top: 10px;">내 그룹</p>
            <ul id="group-list">
            </ul>
          </div>
          <div class="shadow p-2 mb-5 bg-body rounded" id="group_info"
            style="margin-left: 15px; grid-row: 4; text-align: center;">
            <button href="" data-bs-toggle="modal" data-bs-target="#makegroup" id="makegroup-button"
              style="justify-items: center; font-size:20px; justify-content: center; border-color: transparent; background-color: transparent;">
              그룹 만들기 </button>
          </div>
        </div>
    </article>
  </main>
  <!-- 회원가입 모달창 -->
  <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="su">
            Sign up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="email" id="email" type="email" class="form-control" placeholder="Email">
                  <input name="password" id="password" type="password" class="form-control" placeholder="Password">
                  <input name="password2" id="password2" type="password" class="form-control" placeholder="Password2">
                  <div style="display: flex;">
                    <input name="confirmcode" id="confirmcode" type="confirmcode" class="form-control"
                      placeholder="email 인증코드" style="width: 250px;">
                    <button type="button" class="signup" onclick="sendCode()"
                      style="background-color: #60749d; width: 200px; margin-left: 10px;">인증코드 보내기</button>
                  </div>
                  <div>
                    <button type="button" onclick="handleSignup()" class="btn btn-primary" style="float: center">
                      Signup
                    </button>
                  </div>
                </form>
                <div class="divider">
                  <span>or</span>
                </div>
                <div class="social-login">
                  <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                  <button class="google" onclick="googleLogin()">Google</button>
                  <button class="naver" onclick="naverLogin()">Naver</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 로그인 모달창 -->
  <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="email" id="login-email" type="email" class="form-control" placeholder="Email">
                  <input name="password" id="login-password" type="password" class="form-control"
                    placeholder="Password">
                  <button type="button" onclick="handleSignin()" class="btn btn-primary" style="float: center">
                    Signin
                  </button>
              </div>
              </form>
              <div class="divider">
                <span>or</span>
              </div>
              <div class="social-login">
                <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                <button class="google" onclick="googleLogin()">Google</button>
                <button class="naver" onclick="naverLogin()">Naver</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="review" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            리뷰 작성</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="myForm" enctype="multipart/form-data" style="padding: 30px">
          <div class="modal-body">
            <input id="title" type="text" class="form-control" placeholder="title">
            <select id="star">
              <option value=>별점선택</option>
              <option value='1'>⭐️</option>
              <option value='2'>⭐️⭐️</option>
              <option value='3'>⭐️⭐️⭐️</option>
              <option value='4'>⭐️⭐️⭐️⭐️</option>
              <option value='5'>⭐️⭐️⭐️⭐️⭐️</option>
            </select>
            <textarea id="content" placeholder="content" style="width: 100%;"></textarea>
            <input id="image" name="files" multiple accept=".jpg, .png, .jpeg" type="file" class="form-control"
              placeholder="객실 이미지">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
            </button>
            <button id="submitBtn" type="button" onclick="createReview()" class="btn btn-primary" style="float: right">
              후기 작성
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 회원탈퇴확인 모달창 -->
  <div class="modal fade" id="deleteuser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            회원탈퇴</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
          <div class="modal-body">
            <h6>※ 탈퇴하기를 누르면 계정이 영구삭제됩니다. 계속 진행하시겠습니까?</h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
            </button>
            <button type="button" class="btn btn-primary" style="float: right" onclick="handlesUserDelete()">
              탈퇴하기
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 그룹만들기 모달창 -->
  <div class="modal fade" id="makegroup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="su">
            Make Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container">
          <div class="global-cont">
            <div class="inner-cont">
              <div class="sign-in-up">
                <form class="sign-in-form active">
                  <input name="groupname" id="groupname" type="name" class="form-control" placeholder="그룹이름">
                  <div style="display: flex;">
                    <input name="addnickname" id="addnickname" type="nickname" class="form-control"
                      placeholder="추가할 멤버 닉네임" style="width: 300px;">
                    <button type="button" class="signup" onclick="addMember()"
                      style="width: 100px; margin-left: 10px;">추가</button>
                  </div>
                  <div style="display:flex;">
                    <p style="justify-content: left;"> 닉네임 </p>
                    <ul>
                      <li>닉네임1</li><br>
                      <li>닉네임2</li><br>
                      <li>닉네임3</li><br>
                    </ul>
                  </div>
                  <div class="sign-up" style="display: flex;">
                    <button type="button" class="cancle" data-bs-dismiss="modal" aria-label="Close" onclick="cancle()"
                      style="margin-right: 10px; background-color: #60749d;">취소</button>
                    <button type="button" class="signup" onclick="addGroup()">저장</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/loader.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/mypage.js"></script>
</body>

</html>
