<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/photo_page.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/js/loader.js"></script>
    <script src="/js/photo_page.js"></script>
</head>

<body>
    <header class="site-header navbar">
        <!-- navbar -->
    </header>
    <div class="container">
        <h1 class="heading">우리들의 해방일기<span>Photo gallery</span></h1>
        <div class="gallery">
            <div class="gallery-item">
                <table>
                    <thead>
                        <tr>
                            <th class="pin"> </th>
                            <th></th>
                            <th>제목</th>
                        </tr>
                    </thead>
                    <tbody id="photo_info">
                        <!-- 사진 정보가 여기에 추가될 것입니다. -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="dairy" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            사진 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="album" enctype="multipart/form-data">
                        <div class="modal-body">
                            <input id="img" name="files" multiple accept=".jpg, .png, .jpeg" type="file"
                                class="form-control" placeholder="사진">
                            <input name="location" id="location" type="text" class="form-control" placeholder="주소">
                            <input id="memo" type="text" class="form-control" placeholder="메모">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
                            </button>
                            <button id="submitBtn" type="button" class="btn btn-primary" style="float: right">
                                등록하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/photo_page.js"></script>
</body>

</html>
