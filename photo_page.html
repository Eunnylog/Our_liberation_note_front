    <div class="modal fade" id="photo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="margin: auto; max-width: 700px;">
            <div class="modal-content" style="width:700px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        사진 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <!-- <div>
                                        <label class="image-upload-button" for="image-upload">
                                            사진업로드
                                        </label>
                                        <input type="file" id="image-upload" multiple accept=".jpg, .png, .jpeg"
                                            style="display: none" />
                                    </div> -->
                                    <div class="filebox">
                                        <input class="upload-name" value="첨부파일" placeholder="첨부파일" multiple
                                            accept=".jpg, .png, .jpeg" style="width: 85.3%">
                                        <label for="image">사진추가</label>
                                        <input type="file" id="image" style="display: none" />
                                    </div>
                                    <div class="input-group-append" style="width: 100%;">
                                        <input name="name" id="name" type="text" class="form-control"
                                            placeholder="사진 타이틀" style="width: 100%; height:40px;">
                                    </div>
                                    <div class="input-group-append" style="width: 100%;">
                                        <input name="title" id="title" type="text" class="form-control"
                                            placeholder="주소 검색" style="width: 100%; height:40px;">
                                    </div>
                                    <div class="input-group" style="flex-wrap: nowrap;">
                                        <div class="input-group-append" style="width: 100%;">
                                            <input name="location" id="location" type="text" class="form-control"
                                                placeholder="장소" style="width: 99%; height:40px;">
                                        </div>
                                        <div class="input-group-append" style="width: 10%;">
                                            <button type="button" onclick="searchLocation()" class="btn btn-primary"
                                                style="margin-top:0px;height:40px; font-size:15px">검색</button>
                                        </div>
                                    </div>
                                    <div id="search_box" style="width: 100%;  overflow: auto;"></div>
                                    <input name="start" id="start" type="date" class="form-control">
                                    <input name="location_x" id="location_x" type="text" class="form-control" hidden>
                                    <input name="location_y" id="location_y" type="text" class="form-control" hidden>
                                    <textarea name="memo" id="memo" type="textarea" class="form-control"
                                        placeholder="memo"
                                        style="height:200px; min-height:200px; max-height:200px"></textarea>
                                    <div class="button-group">
                                        <button type="button" data-bs-dismiss="modal" aria-label="Close"
                                            onclick="handleSignin()" class="btn btn-primary"
                                            style="width: 49%;">취소</button>
                                        <button type="button" onclick="addPhoto()" class="btn btn-primary"
                                            style="width: 49%;">저장</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="photo-detail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-xl">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        사진 상세</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form enctype="multipart/form-data">
                    <div class="modal-body" id="photo-d">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
                        </button>
                        <button type="button" class="btn btn-primary" onclick="patchPhotoBox()">수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/api_key.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/photo_page.js"></script>
</body>
