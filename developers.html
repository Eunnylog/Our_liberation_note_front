<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="/css/coplate/favicon/favicon.ico">
    <link href="/css/styles/recipe_card.css" rek="stylesheet" type="text/css" />
    <link href="/css/styles/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/theme.css" rel="stylesheet" type="text/css" />
    <link href="/css/styles/login.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <!-- nav start -->
    <header class="site-header navbar">
        <!-- navbar -->
    </header>
    <!-- nav end -->
    <!-- content start -->
    <main>
        <article style="width: 100%; height: 100%; justify-content: center;">
            <div class="content"
                style="display: grid; grid-template-columns: 50px 350px 50px 350px 50px 350px 50px; grid-template-rows: 50px 50px 230px 50px 230px 30px; background-color: aliceblue; justify-content: center; width:fit-content; height:fit-content; margin: 40px auto;">
                <div style="margin-left: 20px; margin-top: 10px; font-size:30px; font-weight: 500; grid-row: 1;">
                    Developers
                </div>
                <div
                    style="margin-left: 20px; margin-top: 10px; font-size: 18px; font-weight: 400; grid-column: 1/5 ;grid-row: 2;">
                    ※ 사진을 클릭하시면 깃허브 링크로 이동할 수 있습니다!</div>
                <div class="shadow p-3 mb-5 bg-body rounded"
                    style="grid-column: 2; grid-row:3/4; text-align: center; flex-direction: column; margin-top: 15px; margin: auto; height: 100%;">
                    <a href="https://github.com/kmy9810"><img src="/css/assets/develop_my.png"
                            style="width: 300px; height:200px;" /></a>
                </div>
                <div class="shadow p-3 mb-5 bg-body rounded"
                    style="grid-column: 4; grid-row: 3/4; text-align: center; flex-direction: column; margin-top: 15px; margin: auto; height: 100%;">
                    <a href="https://github.com/Eunnylog"><img src="/css/assets/develop_je.png"
                            style="width: 300px; height:200px" /></a>
                </div>
                <div class="shadow p-3 mb-5 bg-body rounded"
                    style="grid-column: 6; grid-row: 3/4; text-align: center; flex-direction: column; margin-top: 15px; margin: auto; height: 100%;">
                    <a href="https://github.com/Msgun7"><img src="/css/assets/develop_jg.png"
                            style="width: 300px; height:200px" /></a>
                </div>
                <div class="shadow p-3 mb-5 bg-body rounded"
                    style="grid-column: 2; grid-row: 5/6; text-align: center; flex-direction: column; margin-top: 15px; margin: auto; height: 100%;">
                    <a href="https://github.com/yell2023"><img src="/css/assets/develop_yl.png"
                            style="width: 300px; height:200px" /></a>
                </div>
                <div class="shadow p-3 mb-5 bg-body rounded"
                    style="grid-column: 4; grid-row: 5/6; text-align: center; flex-direction: column; margin-top: 15px; margin: auto; height: 100%;">
                    <a href="https://github.com/choiyeji2022"><img src="/css/assets/develop_yj.png"
                            style="width: 300px; height:200px" /></a>
                </div>
                <div style="grid-column: 6; grid-row: 5/6">
                    <img src="/css/assets/developers_page.png" />
                </div>
            </div>
        </article>
    </main>
    <!-- content end -->
    <!-- 회원가입 모달창 -->
    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="su">
                        Sign up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <input name="email" id="email" type="email" class="form-control"
                                        placeholder="email">
                                    <input name="password" id="password" type="password" class="form-control"
                                        placeholder="password">
                                    <input name="password2" id="password2" type="password" class="form-control"
                                        placeholder="password2">
                                    <div style="display: flex;">
                                        <input name="confirmcode" id="confirmcode" type="confirmcode"
                                            class="form-control" placeholder="email 인증코드" style="width: 250px;">
                                        <button type="button" class="signup" onclick="sendCode()"
                                            style="background-color: #60749d; width: 200px; margin-left: 10px;">인증코드
                                            보내기</button>
                                    </div>
                                    <div class="sign-up">
                                        <button type="button" class="signup" onclick="handleSignup()">Sign up</button>
                                    </div>
                                </form>
                                <div class="divider">
                                    <span>or</span>
                                </div>
                                <div class="social-login">
                                    <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                                    <button class="google" onclick="googleLogin()">Google</button>
                                    <button class="naver" onclick="naverLogin()">Naver</button>
                                    <!-- <button class="facebook" onclick="facebookLogin()">Facebook</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 로그인 모달창 -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Sign in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <input name="email" id="login-email" type="email" class="form-control"
                                        placeholder="email">
                                    <input name="password" id="login-password" type="password" class="form-control"
                                        placeholder="Password">
                                    <button type="button" onclick="handleSignin()" class="btn btn-primary"
                                        style="float: center">
                                        Signin
                                    </button>
                            </div>
                            </form>
                            <div class="divider">
                                <span>or</span>
                            </div>
                            <div class="social-login">
                                <button class="kakao" onclick="KakaoLogin()">Kakao</button>
                                <button class="google" onclick="googleLogin()">Google</button>
                                <button class="naver" onclick="naverLogin()">Naver</button>
                                <!-- <button class="facebook" onclick="facebookLogin()">Facebook</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 회원탈퇴확인 모달창 -->
    <div class="modal fade" id="deleteuser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        회원탈퇴</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <h6>※ 탈퇴하기를 누르면 계정이 영구삭제됩니다. 계속 진행하시겠습니까?</h6>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소하기
                        </button>
                        <button type="button" class="btn btn-primary" style="float: right"
                            onclick="handlesUserDelete()">
                            탈퇴하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 그룹만들기 모달창 -->
    <div class="modal fade" id="makegroup" tabindex="-1" aria-labelledby="su" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="su" style="color: #485d86;">
                        Make Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <div class="global-cont">
                        <div class="inner-cont">
                            <div class="sign-in-up">
                                <form class="sign-in-form active">
                                    <input name="groupname" id="groupname" type="name" class="form-control"
                                        placeholder="Group Name">
                                    <div style="display: flex;" id="group_make_box">
                                        <input name="addemail" id="usersearch" type="email" class="form-control"
                                            autocomplete="off" placeholder="Email to add" style="width: 300px;">
                                        <button type="button" class="signup" onclick="addMember()"
                                            style="width: 100px; background-color: #485d86; margin-left: 25px;"
                                            id="addmember-btn">Search</button>
                                    </div>
                                    <div style="color: #7c838c;">
                                        <p style="justify-content: left; color:#8d949e; margin-top: 20px;"> Searched
                                            Emails </p>
                                        <div id="email-list"
                                            style="border: 5px double #8d949e; border-radius: 10px; padding: 10px 0px; margin-bottom: 10px;">
                                            <ul id="email-ul" style="position: relative; right: 10px;">
                                            </ul>
                                        </div>
                                    </div>
                                    <button type="button" onclick="addMembersToGroup()"
                                        style="width: 40px; height: 45px; margin-left: 10px; background-color: #485d86;">⬇️</button>
                                    <button type="button" onclick="DeleteMembers()"
                                        style="width: 40px; height: 45px; margin-left: 10px; background-color: #485d86;">⬆️</button>
                                    <div style="color: #4d6087;">
                                        <p style="justify-content: left; color:#60749d; margin-top: 10px;"> Selected
                                            Emails </p>
                                        <div id="selected-email-list"
                                            style="border: 5px double #60749d; border-radius: 10px; padding: 10px 0px; margin-bottom: 10px;">
                                            <ul id="selected-email-ul" style="position: relative; right: 10px;">
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="sign-up" style="display: flex;">
                                        <button type="button" class="cancle" data-bs-dismiss="modal" aria-label="Close"
                                            onclick="document.getElementById('makegroup').style.display = 'none'"
                                            style="margin-right: 10px; background-color: #6e81a8;">Cancel</button>
                                        <button type="button" class="signup" onclick="addGroup()"
                                            style="background-color: #485d86;">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 휴지통 모달 -->
    <div class="modal" id="trash" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content" style="height: 500px">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">🗑 휴지통</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="trash-modal-body" class="modal-body">
                    <div id="trash-container">
                        <!-- 토글 -->
                        <div class="trash-toggle">
                            <input type="checkbox" id="photo-toggle">
                            <button id="photoButton" onclick="loadTrash('photo')">사진</button>
                            <input type="checkbox" id="note-toggle">
                            <button id="noteButton" onclick="loadTrash('note')">노트</button>
                            <input type="checkbox" id="group-toggle">
                            <button id="groupButton" onclick="loadTrash('group')">그룹</button>
                        </div>
                    </div>
                    <form>
                        <div id="trash-content" class="trash-content">
                        </div>
                    </form>
                </div>
                <div class="modal-footer" id="trash-modal-footer">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/loader.js"></script>
<script src="/js/api.js"></script>
<script src="/js/trash.js"></script>

</html>
